<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foodTastic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:wght@300&family=Sora:wght@600&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "/css/style.css">
</head>
<body>
  <div class = "foodTastic">
    <div class="navbar">
      <div class="logo">
        <img src="/assests/logoFT.png" alt="">
      </div>

    </div>
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h1 class = "title">Get recipes to your favourite meals!</h1>
        <span class="subTitle">Name an ingredient, and we have a dish. May you have a perfect meal :)<br>
        </span>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter your ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2>Hope you enjoy these recipes!!</h2>
        <div id= "meal">
        </div>
    </div>


    <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <div class = "meal-details-content">   
        </div>
    </div>
      </div>
  </div>
</div>
<script src = "/js/script.js"></script>
</body>
</html>
